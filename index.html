<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">

    <header class="header">
        <div class="main-container flex justify-between align-center">
            <div class="logo-container"><img src="images/LOGO.png" alt="logo"></div>
            <ul class="main-menu clean-list flex">
                <li><a class="flex align-center" href="#" onclick="onGalery()">Galery</a></li>
                <li><a class="flex align-center" href="#">Memes</a></li>
                <li><a class="flex align-center" href="#">About</a></li>
            </ul>
        </div>
    </header>

    <section class="search-bar">
        <div class="main-container flex justify-between align-center">
            <input type="search" placeholder="search">
            <div class="tags-container flex">
                <div class="tag flex align-center">tag</div>
                <div class="tag flex align-center">tag</div>
                <div class="tag flex align-center">tag</div>
                <div class="tag flex align-center">tag</div>
                <div class="tag flex align-center">tag</div>
            </div>
        </div>
    </section>

    <main class="main-container images-container"></main>

    <main class="meme-editor main-container flex justify-between hidden">
        <section class="canvas-container">
            <canvas id="my-canvas" width="500" height="500"></canvas>
        </section>

        <section class="control-box">
            <input class="input-text" type="text" placeholder="text line" oninput="updateText(this)">

            <button onclick="onNewLine()" class="new-line"></button>
            <button onclick="onRefresh()" class="refresh">♻</button>
            <button onclick="onRemoveLine()" class="remove"></button>
            <button onclick="onChangeSize(2)" class="size-up"></button>
            <button onclick="onAlignLine('left')" class="line-left"></button>
            <button onclick="onAlignLine('center')" class="line-center"></button>
            <button onclick="onAlignLine('right')" class="line-right"></button>
            <button onclick="onChangeSize(-2)" class="size-down"></button>

            <select class="font-select" name="font" id="font" onchange="onChangeFont(this)">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Bold</option>
                <option value="Times">Times</option>
                <option value="Verdana">Verdana</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Brush script mt">Brush script mt</option>
                <option value="Algerian">Algerian</option>
            </select>
            <div class="change-color">
                <input type="color" onchange="onChangeColor(this)">
            </div>
            <div class="change-font-color">
                <input type="color" onchange="onChangeFontColor(this)">
            </div>
            </div>

            <section class="icons-container">
                <button onclick="onIconsPaging(-1)">⬅</button>
                <div class="icons-to-render"></div>
                <button onclick="onIconsPaging(1)">➡</button>
            </section>

            <section class="share">
                <button onclick="onOpenShare()" class="open-share">Share</button>
                <ul class="share-drop clean-list">
                    <li><a class="flex justify-center align-center" href="#">Save</a></li>
                    <li><a class="flex justify-center align-center" href="#" onclick="onDownload(this)" download="my-img.jpg">Download</a></li>
                    <li><a class="flex justify-center align-center" href="#" onclick="">Share on Facebook</a></li>
                </ul>
            </section>
        </section>
    </main>

    <footer class="footer flex flex-col align-center">
        <div class="logo-container"><img src="images/LOGO.png" alt="logo"></div>
        <h3>Cofferights 2021 ©</h3>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
