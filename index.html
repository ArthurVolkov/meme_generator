<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">

    <header class="header flex justify-between align-center">
        <div>memegen</div>
        <ul class="main-menu clean-list flex align-center">
            <li><a href="#" onclick="onGalery()">Galery</a></li>
            <li><a href="#">Memes</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </header>

    <section class="search-bar flex justify-between align-center">
        <input type="search" placeholder="search">
        <div class="tags-container flex">
            <div>tag</div>
            <div>tag</div>
            <div>tag</div>
            <div>tag</div>
            <div>tag</div>
        </div>
    </section>

    <main class="images-container"></main>
    

    <main class="meme-editor flex hidden">
        <section class="canvas-container">
            <canvas id="my-canvas" width="500" height="500"></canvas>
        </section>
        <section class="control-box">
            <input type="text" placeholder="text line" oninput="updateText(this)">
            <button onclick="onNewLine()" class="new-line"></button>
            <button onclick="onRemoveLine()" class="remove"></button>
            <button onclick="onChangeSize(2)" class="size-up"></button>
            <button onclick="onChangeSize(-2)" class="size-down"></button>
            <select name="font" id="font" onchange="onChangeFont(this)">
                <option value="Impact">Impact</option>
                <option value="Arial">Arial</option>
                <option value="Arial Black">Arial Bold</option>
                <option value="Times">Times</option>
                <option value="Verdana">Verdana</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Brush script mt">Brush script mt</option>
                <option value="Algerian">Algerian</option>
            </select>
            <div class="change-color">
                <input type="color" onchange="onChangeColor(this)">
            </div>
            <div class="change-font-color">
                <input type="color" onchange="onChangeFontColor(this)">
            </div>
            <!-- <button onclick="onIconsModal()">icons</button> -->


            <section class="icons-container">
                <button onclick="onIconsPaging(-1)">⬅</button>
                <div class="icons-to-render"></div>
                <button onclick="onIconsPaging(1)">➡</button>
            </section>

            

        </section>
    </main>


    <section class="icons-modal hidden">
    </section>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
